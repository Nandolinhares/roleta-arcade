<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rode a roleta - Sorteador Arcade</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link rel="stylesheet" href="src/styles/main.css">
</head>
<body class="min-h-screen flex flex-col items-center p-4 md:p-12">
  <div class="scanline"></div>

  <!-- Header Principal -->
  <header class="mb-12 text-center relative w-full flex flex-col items-center">
    <div class="mono text-[11px] text-cyan-400 tracking-[0.4em] uppercase opacity-80 mb-2">Arcade Edition v1.0.0</div>
    <h1 class="text-6xl md:text-7xl font-black tracking-tighter text-white drop-shadow-[0_0_20px_rgba(255,255,255,0.2)]">
      RODE A ROLETA
    </h1>
    <div class="h-1.5 w-48 bg-gradient-to-r from-transparent via-cyan-400 to-transparent mx-auto mt-4"></div>
    
    <!-- Controlo de √Åudio -->
    <button id="toggleAudio" class="mt-4 flex items-center gap-2 px-4 py-1.5 rounded-full border border-cyan-400/30 text-cyan-400 hover:bg-cyan-400/10 transition-all text-xs font-bold mono">
      <span id="audioIcon">üîä</span>
      <span id="audioStatus">√ÅUDIO ARCADE ON</span>
    </button>
  </header>

  <main class="max-w-6xl w-full grid grid-cols-1 lg:grid-cols-12 gap-12 items-start">
    
    <!-- Painel de Controlo (Esquerda) -->
    <section class="lg:col-span-5 space-y-8">
      <article class="glass p-8 rounded-[2rem] relative border-t-2 border-cyan-400/50">
        <h2 class="text-2xl font-bold text-white mb-6 flex items-center gap-3">
          <span class="w-3 h-3 bg-cyan-400 rounded-full shadow-[0_0_10px_#22d3ee]"></span>
          Entrada de Dados
        </h2>

        <form id="nameForm" class="flex flex-col gap-4 mb-10">
          <div class="relative">
            <textarea id="nameInput" placeholder="Um nome por linha...&#10;Ex:&#10;Ana&#10;Jo√£o&#10;Maria" rows="4"
              class="w-full bg-slate-950 border-2 border-slate-800 rounded-2xl px-6 py-4 text-lg text-white focus:outline-none focus:border-cyan-400 transition-all shadow-inner uppercase mono resize-none scroll-custom"></textarea>
          </div>
          <button type="submit" class="group relative overflow-hidden bg-cyan-500 hover:bg-cyan-400 text-slate-950 font-black py-4 rounded-2xl transition-all shadow-[0_0_25px_rgba(34,211,238,0.2)] hover:shadow-[0_0_35px_rgba(34,211,238,0.4)] flex items-center justify-center gap-3 uppercase text-lg">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
            Importar Nomes
          </button>
          <p class="text-[10px] text-slate-500 uppercase tracking-widest text-center">Dica: podes colar listas completas aqui</p>
        </form>

        <article class="space-y-3 max-h-[300px] overflow-y-auto pr-2 scroll-custom" id="nameList">
          <!-- Nomes aqui -->
        </article>

        <section class="mt-8 pt-6 border-t border-slate-800">
          <button id="copyBtn" class="w-full bg-slate-900/50 hover:bg-slate-800 text-sm text-cyan-400 font-bold flex items-center justify-center gap-3 p-4 rounded-xl border border-cyan-400/20 transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
            PARTILHAR LISTA ATUAL
          </button>
        </section>
      </article>
    </section>

    <!-- √Årea da Roleta (Direita) -->
    <section class="lg:col-span-7 flex flex-col items-center justify-center space-y-12">
      <article class="wheel-container">
        <div class="pointer"></div>
        <div class="spinner-center">
          <svg class="text-cyan-400 animate-spin" style="animation-duration: 3s;" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m12 14 4-4"/><path d="M3.34 19a10 10 0 1 1 17.32 0"/></svg>
        </div>
        <canvas id="wheel"></canvas>
      </article>

      <section class="w-full max-w-[480px]">
        <button id="spinBtn" class="w-full bg-gradient-to-r from-cyan-600 to-indigo-600 hover:from-cyan-500 hover:to-indigo-500 text-white text-3xl font-black py-7 rounded-3xl shadow-[0_15px_40px_-10px_rgba(34,211,238,0.3)] transition-all active:scale-95 disabled:opacity-30 disabled:grayscale uppercase tracking-widest">
          INICIAR SORTEIO
        </button>
        <p id="statusMsg" class="text-center mt-6 text-slate-500 font-medium tracking-widest uppercase text-xs">Modo Arcade Ativo // Pronto para Processar</p>
      </section>
    </section>
  </main>

  <!-- Modal Vencedor -->
  <article id="winnerModal" class="fixed inset-0 bg-slate-950/95 backdrop-blur-2xl hidden flex items-center justify-center z-[200] p-6">
    <div class="glass border-cyan-500/50 rounded-[3rem] p-10 md:p-16 max-w-[800px] w-full text-center relative overflow-hidden shadow-[0_0_80px_rgba(34,211,238,0.2)]">
      <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-cyan-500 via-pink-500 to-indigo-500"></div>
      
      <div class="text-cyan-500 font-black text-lg mb-4 tracking-[0.3em] uppercase">Vencedor Identificado</div>
      <h2 class="text-2xl font-light text-slate-300 mb-2 italic">O grande escolhido √©:</h2>
      <div id="winnerName" class="text-6xl md:text-8xl font-black text-white my-10 drop-shadow-[0_0_20px_rgba(34,211,238,0.6)] break-words leading-tight uppercase mono"></div>
      
      <button onclick="closeModal()" class="w-full bg-cyan-500 text-slate-950 text-xl font-black py-5 rounded-2xl transition-all hover:bg-cyan-400 uppercase tracking-widest shadow-xl">
        CONTINUAR
      </button>
    </div>
  </article>
  <script type="module" src="/src/scripts/app.js"></script>
</body>
</html>
