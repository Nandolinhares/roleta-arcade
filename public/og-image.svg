<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(34, 211, 238, 0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Corner decorations -->
  <path d="M 30 30 L 30 130 M 30 30 L 130 30" stroke="#22d3ee" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M 1170 30 L 1170 130 M 1070 30 L 1170 30" stroke="#22d3ee" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M 30 600 L 30 500 M 30 600 L 130 600" stroke="#22d3ee" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M 1170 600 L 1170 500 M 1070 600 L 1170 600" stroke="#22d3ee" stroke-width="3" fill="none" opacity="0.5"/>
  
  <!-- Icon/Logo -->
  <rect x="525" y="150" width="150" height="150" rx="30" fill="url(#iconGradient)" filter="url(#glow)"/>
  <text x="600" y="255" font-size="80" text-anchor="middle" fill="#fff">üéÆ</text>
  
  <!-- Title -->
  <text x="600" y="380" font-family="'Courier New', monospace" font-size="90" font-weight="900" 
        text-anchor="middle" fill="#fff" filter="url(#glow)">
    RODE A ROLETA
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="440" font-family="'Courier New', monospace" font-size="28" 
        text-anchor="middle" fill="#22d3ee" letter-spacing="10">
    üïπÔ∏è TECH ARCADE EDITION
  </text>
  
  <!-- Description line 1 -->
  <text x="600" y="490" font-family="'Courier New', monospace" font-size="22" 
        text-anchor="middle" fill="#94a3b8">
    Sorteador estilo arcade com efeitos visuais retro,
  </text>
  
  <!-- Description line 2 -->
  <text x="600" y="520" font-family="'Courier New', monospace" font-size="22" 
        text-anchor="middle" fill="#94a3b8">
    sons 8-bit e narrador animado
  </text>
  
  <!-- Version badge -->
  <rect x="1070" y="560" width="100" height="40" rx="20" fill="rgba(34, 211, 238, 0.2)" 
        stroke="#22d3ee" stroke-width="2"/>
  <text x="1120" y="587" font-family="'Courier New', monospace" font-size="16" font-weight="bold"
        text-anchor="middle" fill="#22d3ee" letter-spacing="3">
    v1.0.3
  </text>
